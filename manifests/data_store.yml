apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: data-store
spec: {}
status: {}

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: data-store-credential
  namespace: data-store
spec:
  encryptedData:
    access_key_id: 
    bucket: 
    secret_access_key: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: data-store-credential
      namespace: data-store

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: mqtt-client-certificate
  namespace: data-store
spec:
  encryptedData:
    ca.crt: 
    client.crt: 
    client.key: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: mqtt-client-certificate
      namespace: data-store

---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: data-store
  name: data-store
  namespace: data-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-store
  template:
    metadata:
      labels:
        app: data-store
    spec:
      containers:
        - image: ghcr.io/ktr03rtk/touring-log-service/data-store:v0.0.9
          name: data-store
          volumeMounts:
            - mountPath: /etc/data_store/cert
              name: certificate
              readOnly: true
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: data-store-credential
                  key: access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: data-store-credential
                  key: secret_access_key
            - name: BUCKET
              valueFrom:
                secretKeyRef:
                  name: data-store-credential
                  key: bucket
            - name: REGION
              value: ap-northeast-1
            - name: TOPIC
              value: "touring-log/raw/#"
            - name: MQTT_HOST
              value: "192.168.10.109"
            - name: MQTT_PORT
              value: "31883"
            - name: MQTT_CLIENT
              value: data-store
            - name: QOS
              value: "1"
            - name: KEEP_ALIVE
              value: "60"
            - name: CONNECT_RETRY_DELAY
              value: "10000"
            - name: CA_PATH
              value: /etc/data_store/cert/ca.crt
            - name: CERT_PATH
              value: /etc/data_store/cert/client.crt
            - name: KEY_PATH
              value: /etc/data_store/cert/client.key
            - name: API_ENDPOINT
              value: http://api-server.api.svc.cluster.local:8080/v1/trips
      volumes:
        - name: certificate
          secret:
            secretName: mqtt-client-certificate
